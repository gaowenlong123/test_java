<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" name="login" method="get">
    <!---->
    text类型<br>
    用户名：<input type="text" placeholder="请输入英文用户名">
    <hr>

    <!---->
    password类型<br>
    密码:<input type="password" placeholder="请输入 密码">
    <hr>

    <!--名字要设置一样的-->
    radio类型 单选<br>
    是否记录密码:<input type="radio" name="rmpwd">是<input type="radio" name="rmpwd">否
    <hr>

    <!---->
    checkbox 类型 多选<br>
    喜好:
    <input type="checkbox" name="">打球
    <input type="checkbox" name="">唱歌
    <input type="checkbox" name="">表演
    <input type="checkbox" name="">赚钱
    <hr>

    <!---->
    button 按钮<br>
    <input type="button" value="SB,你点我!">
    <hr>

    <!---->
    hidden 隐藏类型<br>
    <input type="hidden" name="id" value="12345">
    <hr>

    <!---->
    file 文件类型<br>
    请上传头像:<input type="file">
    <hr>

    <!---->
    submit 提交类型<br>
    <!-- 作用：把表单提交到后台 -->
    <input type="submit" value="提交">
    <hr>

    <!---->
    reset 重置<br>
    <!-- 把表单的内容清空 ,只清除form内部的input标签的内容-->
    <input type="reset" value="重置">

    <!---->
    <hr>
    图片类型<br>
    <input type="image" src="signup.gif">
    <hr>

    <!---->
    选择标签:单选<br>
    <!--  multiple="multiple" 多选的属性-->
    <select >
        <option>广州</option>
        <option>深圳</option>
        <option>澳门</option>
        <option>香港</option>
    </select>
    <hr>

    <!---->
    多行文本标签<br>
    好评:<textarea rows="10" cols="40" placeholder="AA"></textarea>
    <hr>
</form>

</body>
</html>
